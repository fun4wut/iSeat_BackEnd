{% extends "common/base.html" %}

{% block content %}

<form class="mt-5" method="post" action="{{ url_for('auth.login')}}">
    <!-- email -->
    <div class="form-group">
        <!-- 下面是用邮箱作为登陆的写法 -->
        <!-- <label for="InputEmail">Email Address</label>
        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email" name="UserEmail">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        <!-- 下面是用户名作为登陆 -->
        <label for="validationTooltipUsername">Username</label>
        <input type="text" name="username" class="form-control" id="validationTooltipUsername" placeholder="Username" aria-describedby="validationTooltipUsernamePrepend" required>
        <div class="invalid-tooltip">
            请输入有效的用户名。
        </div>
    </div>
    <!-- password -->
    <div class="form-group">
        <label for="InputPassword">Password</label>
        <input type="password" class="form-control" id="InputPassword" placeholder="Password" required name="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
